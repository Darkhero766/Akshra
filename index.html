<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame 3D Website with CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        
        <a-sky color="#ECECEC"></a-sky>

        

        
        <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

    
        <a-box position="-1       0.75 -3" radius="0.5"              height="1.5"                         color="#FFC65D"></a-box>

          
        
      <a-pyramid position="0 2 -5" radius="1.25" color="brown"></a-pyramid>

           
        
            <a-cylinder position="0 1 -5" color="lightblue"></a-cylinder>

        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="black"></a-plane>
    
            
        
        
    </a-scene>
</body>
</html>
